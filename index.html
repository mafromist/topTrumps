<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/227095ec8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Harry Potter - Top Trumps Game</title>
</head>
<body>

    <header>
        <h1>Top Trump Game for Harry Potter Fans</h1>
        <h2>Pick your greatest features to win the Game</h2>
    </header>
    
    <main>

        <div class="playerCont">
            <div class="players" id="player1">Player 1</div>
                <div class="charImg">
                    <img src="/img/ChoChang.jpg" alt="Cho Chang" class="charImg" id="charImg1">
                </div>
                <div class="attrCont">
                    <div class="attribute" id="name">
                        <h4>Character Name
                        <h3 class="charName" id="charName">Cho</h3></h4>
                    </div>
                    <div class="attribute" id="magic">
                        <h4>Magic <i class="fas fa-magic"></i></i>
                        <span class="levels" id="magicLevel">30</span></h4>
                    </div>
                    <div class="attribute" id="cunning">
                        <h4>Cunning <i class="fas fa-hat-wizard"></i>
                        <span class="levels" id="cunningLevel">30</span></h4>
                    </div>
                    <div class="attribute" id="courage">
                        <h4>Courage <i class="fas fa-quidditch"></i>
                        <span class="levels" id="cucourageLevel">30</span></h4>
                    </div>
                    <div class="attribute" id="wisdom">
                        <h4>Wisdom <i class="fas fa-mountain"></i>
                        <span class="levels" id="wisdomLevel">30</span></h4>
                    </div>
                    <div class="attribute" id="temper">
                        <h4>Temper <i class="fas fa-book-dead"></i>
                        <span class="levels" id="temperLevel">30</span></h4>
                    </div>
            </div>
        </div>
        
        
        <div class="playerCont">
            <div class="players" id="player2">Player 2</div>
                <div class="charImg">
                    <img src="/img/argusFilch.jpg" alt="Argus Filch" class="charImg" id="charImg2">
                </div>
                <div class="attrCont">
                    <div class="attribute" id="name">
                        <h4>Character Name
                        <h3 class="charName" id="charName">Argus</h3></h4>
                    </div>
                    <div class="attribute" id="magic">
                        <h4>Magic <i class="fas fa-magic"></i></i>
                        <span class="levels" id="magicLevel">30</span></h4>
                    </div>
                    <div class="attribute" id="cunning">
                        <h4>Cunning <i class="fas fa-hat-wizard"></i>
                        <span class="levels" id="cunningLevel">30</span></h4>
                    </div>
                    <div class="attribute" id="courage">
                        <h4>Courage <i class="fas fa-quidditch"></i></i>
                        <span class="levels" id="courageLevel">30</span></h4>
                    </div>
                    <div class="attribute" id="wisdom">
                        <h4>Wisdom <i class="fas fa-mountain"></i>
                        <span class="levels" id="wisdomLevel">30</span></h4>
                    </div>
                    <div class="attribute" id="temper">
                        <h4>Temper <i class="fas fa-book-dead"></i>
                        <span class="levels" id="temperLevel">30</span></h4>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <footer>
        Some magic from  <a href="https://github.com/mafromist">@mafromist</a> 
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
