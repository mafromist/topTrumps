<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Harry Potter - Top Trumps Game</title>
</head>
<body>

    <header>
        <h1>Top Trump Game for Harry Potter Fans</h1>
        <h2>Pick your greatest features to win the Game</h2>
    </header>
    
    <main>

        <div class="playerCont">
            <div class="player1" id="player1">Player 1</div>
                <div class="cardCont">
                    <img src="/img/ChoChang.jpg" alt="Cho Chang" class="charImg" id="charImg1">
                    <div class="attrCont">
                        <div class="attribute" id="name">
                            <h3>Name</h2>
                            <h3 class="charName" id="charName">Cho</h3>
                        </div>
                        <div class="attribute" id="magic">
                            <h3>Magic</h2>
                            <h3 class="levels" id="magicLevel">30</h3>
                        </div>
                </div>
            </div>
        </div>
        
        
        <div class="playerCont">
            <div class="player2" id="player2">Player 2</div>
                <div class="cardCont">
                    <img src="/img/argusFilch.jpg" alt="Argus Filch" class="charImg" id="charImg2">
                    <div class="attrCont">
                        <div class="attribute" id="name">
                            <h3>Name</h2>
                            <h3 class="charName" id="charName">Argus</h3>
                        </div>
                        <div class="attribute" id="magic">
                            <h3>Magic</h2>
                            <h3 class="levels" id="magicLevel">30</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <footer>
        Made by <a href="https://github.com/mafromist">@mafromist</a> 
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
